experiences:
    title: Experience
    info:
      - role: Senior Software Developer
        time: 2011 - Present
        company: Robert W. Baird, Milwaukee, WI
        about: |
          Baird is a Milwaukee, WI based financial services firm. 
          As a senior software developer Software developer my role was a hybrid of developing new 
          projects while also supporting existing systems for the Equities Trading business.  
        details: |
            - Worked with small team to build a custom CRM platform with **Angular** in the front and a REST API using **ASP.NET** in the back
            - Developed a sales and commission data analytics system with **C#**, **SQL**, and **SSAS**
            - Implemented batch and real-time data integrations to external partners using **C#** and **SQL**
            - Designed relational database schemas with complex entity relationships
            - Worked with product owner to turn feature requests into technical requirements  
            - Demonstrated new features, UI proposals, and existing features to solve new problems to the product owner and business partners        
            - Led the migration to Azure DevOps from GoCD, also acted as the subject matter expert on **CI/CD** practices
            - Mentored new team members and interns; focusing on fundamental programming skills through pair programming
            - Presented new technology to the organization using blogs and formal presentations

      - role: Software Developer
        time: 2008 - 2011
        company: Robert W. Baird, Milwaukee, WI

      - role: Software Engineer
        time: 2007 - 2008
        company:  Eagle Technology, Mequon, WI
        about: |
          Eagle is a software product company focused on offering asset mangement and work tracking software in the facilities and manufacturing sector.
        details: |
            - Rewrote and modernized legacy desktop software to **ASP.NET** 
            - Shipped new features working with team members
            - Migrated customer databases from previous version to current
            - Participated in team code reviews to promote excellent development practices
