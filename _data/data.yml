career-profile:
    title: Career Profile
    summary: |
      Senior Software Developer with 10+ years developering web applications and backend systems.  Skilled at write clear code that is easy to ready and enhance.  Experienced working with in an Agile team both in the office and remotely.
    other: |
      Hi, I'm Dave Smith and I have 17 years of experience building software while providing technical leadership and mentoring within the team and across the organization. I am not shy about learning new tech stacks and genuinely enjoy it.
      My name is Dave Smith and I've been a software developer for 17+ years. Over those years I've helped different organizations refine requirements, design and code solutions to enable or support the business. 

      I believe well crafted software should be easy to read and easy to change.  well crafted My goal has been to produce high quality software where the code is easy to read, easy to change and easy to deploy. I love working in a team environment where we can share ideas and collectively work on a solution.
