experiences:
    title: Experiences
    info:
      - role: Senior Software Developer
        time: 2008 - Present
        company: Robert W. Baird, Milwaukee, WI
        details: |
          I am a software developer at a Milwaukee, WI based financial services firm.  I have spent my time at Baird writing software for the 
          Equities Trading and Fixed Income businesses.
            - Wrote client facing and back end software using C#, Javascript, HTML, and SQL to support the Equity Trading and Fixed Income businesses at Baird
            - Led the migration to Azure DevOps from GoCD for the company, including training all development teams
            - Participated in Agile/Lean team activities such as daily standup, planning, retrospectives
            - Led software lifecycle initiatives to bring frameworks and third party dependencies up to date
            - Mentored and trained new team members and interns
            - Provided off hours support for critical systems
            - Facilitated weekly code kata for team members

      - role: Software Engineer
        time: 2007 - 2008
        company:  Eagle Technology, Mequon, WI
        details: |
          Software engineer at a product company developing facilities maintenance and asset management software
            - Collaborated with team members to add new features
            - Migrated customer databases from previous version to current
            - Wrote unit tests and integration tests for existing code and new code
            - Developed internal tools to increase automation in the development and build processes
            - Participated in team code reviews to promote excellent development practices
