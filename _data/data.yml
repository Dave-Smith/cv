experiences:
    title: Experiences
    info:
      - role: Senior Software Developer
        time: 2008 - Present
        company: Robert W. Baird, Milwaukee, WI
        details: |
          Baird is a Milwaukee, WI based financial services firm. 
          As a senior software developer Software developer my role was a hybrid of developings new 
          projects while also supporting existing systems for the Equities Trading business.  Building a relationship with users from the business was crucial for success.  

          My proudest acheviement was helping the development organization shift to using CI/CD practices. This enabled all teams to ship features more easily and promoted a culture to ship early and often.  
            - Worked with product owner to turn feature requests into technical requirements
            - Shipped features in both client facing and back end software using C#, Typescript, and SQL
            - Led the migration to Azure DevOps from GoCD, also acted as the subject matter expert on CI/CD practices
            - Led the organization from an on-prem delivery model to a cloud-first hybrid model in Azure
            - Mentored and trained new team members and interns teaching fundamental development skills through pair programming
            - Facilitated weekly code kata for team members
            - Presented new technology to the organization using blogs, formal presentations, and mail

      - role: Software Engineer
        time: 2007 - 2008
        company:  Eagle Technology, Mequon, WI
        details: |
          A software product company focused on offering asset mangement and work tracking software in the facilities and manufacturing sector.
          As a software engineer my team was tasked with rewriting the legacy desktop software with a web based version using ASP.NET. 
            - Shipped new features working with team members
            - Migrated customer databases from previous version to current
            - Participated in team code reviews to promote excellent development practices
